<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Registro de nuevo Usuario</title>
</h:head>
<h:body>
	<h:form id="dlgForm">
	
		<p:panelGrid columns="3">
		
			<p:outputLabel value="Nombre completo: " for="txtNombreCompleto" ></p:outputLabel>
			<p:inputText id="txtNombreCompleto" value="#{nuevoBean.nombreCompleto}" maxlength="100" required="true"></p:inputText>
			<p:message for="txtNombreCompleto"></p:message>
		
			<p:outputLabel value="DirecciÃ³n: " for="txtDireccion"></p:outputLabel>
			<p:inputText id="txtDireccion" value="#{nuevoBean.direccion}" maxlength="100"></p:inputText>
			<p:message for="txtDireccion"></p:message>
			
			<p:outputLabel value="Telefono: " for="txtTelefono"></p:outputLabel>
			<p:inputText id="txtTelefono" value="#{nuevoBean.telefono}" maxlength="20"></p:inputText>
			<p:message for="txtTelefono"></p:message>
			
			<p:outputLabel value="Email: " for="txtEmail"></p:outputLabel>
			<p:inputText id="txtEmail" value="#{nuevoBean.correoElectronico}" maxlength="50" required="true">
        		<f:validateRegex pattern="[A-Z0-9]+@[A-Z0-9]+\.[A-Z]{3}\.[A-Z]{2}"></f:validateRegex>
			</p:inputText>
			<p:message for="txtEmail"></p:message>
			
			
			<p:outputLabel value="Email2: " for="txtEmail2"></p:outputLabel>
			<p:inputText id="txtEmail2" value="#{nuevoBean.correoElectronico2}" maxlength="50" required="true">
    			<f:validator validatorId="email-validator" />
			</p:inputText>
			<p:message for="txtEmail2"></p:message>
			
			<p:outputLabel value="Login: " for="txtLogin" ></p:outputLabel>
			<p:inputText id="txtLogin" value="#{nuevoBean.login}" maxlength="20" required="true" ></p:inputText>
			<p:message for="txtLogin"></p:message>
			
			<p:outputLabel value="Password: " for="txtPassword"></p:outputLabel>
			<p:password id="txtPassword" value="#{nuevoBean.password}" maxlength="20" required="true" autocomplete="false" redisplay="true" >
				<f:validateLength minimum="8" maximum="20"></f:validateLength>
				<f:validateRegex pattern="[A-Z][a-zA-Z0-9]*[0-9]+||[A-Z][0-9]+[a-zA-Z0-9]*||[A-Z][a-zA-Z0-9]+[0-9][a-zA-Z0-9]+" />
			</p:password>
			<p:message for="txtPassword"></p:message>
			
			<h:outputText value="Estado: "></h:outputText>
			<p:inputSwitch id="swEstado" value="#{nuevoBean.bEstado}"/>
			<p:message for="swEstado"></p:message>
			
			<p:commandButton value="Guardar" action="#{nuevoBean.guardar}" update=":dlgForm"/>
   
		</p:panelGrid>
	
	</h:form>
</h:body>
</html>
